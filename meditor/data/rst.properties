# reStructuredText Syntax Hightlight
# Dec 5, 2013 - Yugang LIU <liuyug@gmail.com>

# string
style.rst.0=face:#000000
# comment
style.rst.1=face:#4e9a06
# title and section
style.rst.2=face:#204a87,bold
# transition
style.rst.3=face:#888a85
# bullet and enumerated list
style.rst.4=face:#5c3566
# definition
style.rst.5=face:#8f5902
# field
style.rst.6=face:#a40000
# parameter option
style.rst.7=face:#3465a4,back:#eeeeec
# literal block
style.rst.8=face:#3465a4,back:#eeeeec,$(font.Monospace)
# line block
style.rst.9=face:#8f5902
# quote block
style.rst.10=face:#8f5902
# doctest
style.rst.11=face:#3465a4,back:#eeeeec
# table
style.rst.12=face:#ce5c00,$(font.Monospace)
# footnote
style.rst.13=face:#555753
# target
style.rst.14=face:#4e9a06
# directive
style.rst.15=face:#a40000
# inline emphasis *example*
style.rst.16=italic
# inline strong **example**
style.rst.17=bold
# inline literal ``example``
style.rst.18=face:#3465a4,back:#eeeeec,$(font.Monospace)
# inline url http://example.com or `example <http://example.com>`_
style.rst.19=face:#4e9a06,underline
# inline link example_ or `example`_
style.rst.20=face:#4e9a06,underline
# inline footnote [1]_
style.rst.21=face:#555753
# inline substitution |example|
style.rst.22=face:#4e9a06
# inline target _`target`
style.rst.23=face:#4e9a06
# inline reference :RFC:`1234`
style.rst.24=face:#4e9a06
# inline unused space
style.rst.25=back:#ef2929
# newline
style.rst.31=face:#000000
